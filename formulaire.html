	<body id="bodyForm">
		<header>
			<div id="divLogoForm" class="row col-m-10 col-8">
				<a href="index.html" class="col-mob-3 col-1"><img src="images/logo/logo.png" alt="lespro" id="logoForm"></a>
				<!-- ADDED DIV 1-->
				<div class="menu-nav">
					<img src="images/logo/lesPros.jpg" alt="lespro" id="banner" class="col-11"/>
					<nav id="navheader" class="col-m-12">
						<ul>
							<li><a href="index.html" class="navigation">Home</a></li>
							<li><a href="search.html" class="navigation">Search</a></li>
							<li><a href="singin.html" class="navigation">Sing In</a></li>
							<li><a href="payment.html" class="navigation">Buy Now</a></li>
						</ul>
					</nav>
				</div>
				<!-- END ADDED DIV 1-->
				<form class="col-mob-9">
					<input type="search" placeholder="search"class="col-mob-12"/>
					<input type="submit" value="GO!" class="">
				</form>
			</div>
			<div class="mobile-nav col-mob-12">
				<!-- menu hamburger -->
				<div class="menu-btn" id="menu-hamburger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</header>
		<main>
			<form class="wrapper formWrapper row col-10" action="pending" id="formFormul">
			<h1 class=""> Inscription: </h1>
				<ul>
					<li class="col-mob-12" >
						<label for="name" class="col-mob-12 col-m-3">Name <span>(*):</span></label>
						<input type="text" id="name" value="name" placeholder="Name" class="col-mob-12 col-m-9" required>
					</li>
					<li class="col-mob-12">
						<label for="lastName" class="col-mob-12 col-m-3">Last Name <span>(*):</span></label>
						<input type="text" id="lastName" placeholder="Last Name" class="col-mob-12 col-m-9" required>
					</li>
					<li class="col-mob-12">
						<label for="email" class="col-mob-12 col-m-3">Email <span>(*):</span></label>
						<input type="email" name="email" id="email" placeholder="fulanito@detal.com" class="col-mob-12 col-m-9" required>
					</li>
					<li class="col-mob-12">
						<p class="col-mob-12 col-m-3"><span>Gender:</span></p>
						<ul class="row">
							<li class="col-mob-4 col-m-4 col-2">
								<input type="checkbox" name="gender" id="female" value="female"/>
								<label for="female">Female</label></li>
							<li class="col-mob-4 col-m-4 col-2" >
								<input type="checkbox" name="gender" id="male" value="male"/>
								<label for="male">Male</label>
							</li>
						</ul>
					</li>
					<li class="col-mob-12">
						<label for="password" class="col-mob-12 col-m-3">Password <span>(*):</span></label>
						<input type="password" name="password" id="password" placeholder="password" class="col-mob-12 col-m-9" required/>
					</li>
					<li class="col-mob-12" >
						<label for="repassword" class="col-mob-12 col-m-3">Confirm Password <span>(*):</span></label>
						<input type="password" name="repassword" id="repassword" placeholder="password" class="col-mob-12 col-m-9" required/>
					</li>
					<li class="col-mob-12">
						<label for="date"  class="col-mob-12 col-m-3">Date <span>(*):</span></label>
						<input type="date" name="date" id="date" class="col-mob-12 col-m-9" required/>
					</li>
					<li class="col-mob-12">
						<label for="tel" class="col-mob-12 col-m-3">Phone <span>(*):</span></label>
						<input type="tel" name="tel" id="tel" pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$" placeholder="000-000-0000"class="col-mob-12 col-m-9">
					</li>
					<li class="col-mob-12">
						<label for="field" class="col-mob-12 col-m-3">Field :</label>
						<input list="infoField" type="text" id="field" class="col-mob-12 col-m-9" >
						<datalist id="infoField">
							<option>Plumber</option>
							<option>Dentist</option>
						</datalist>
					</li>
					<li class="col-mob-12" >
						<p class="col-m-3"><span>Experience(Y) :</span></p>
						<ul class="row col-mob-12">
							<li class="col-mob-2 col-m-3 col-1">
								<input type="radio" name="expirience" id="firsTime" value="1" />
								<label for="firsTime">0-1</label>
							</li>
							<li class="col-mob-2 col-m-3 col-1">
								<input type="radio" name="expirience" id="secondTime" value="2"/>
								<label for="secondTime">2-3</label>
							</li>
							<li class="col-mob-2 col-m-3 col-1">
								<input type="radio" name="expirience" id="thirdTime" value="3"/>
								<label for="thirdTime">4-5</label></li>
							<li class="col-mob-2 col-m-3 col-1">
								<input type="radio" name="expirience" id="fourthTime" value="4"/>
								<label for="fourthTime">6-10</label>
							</li>
							<li class="col-mob-2 col-m-3 col-1">
								<input type="radio" name="expirience" id="fithTime" value="5"/>
								<label for="fithTime">11-(+)</label>
							</li>
						</ul>
					</li>
					<li class="col-mob-12">
						<p class="col-mob-3"><span>City :</span></p>
						<select name="city" id="city">
							<option value="montreal">Montr√©al</option>
							<option value="quebec">Quebec</option>
							<option value="laval">Laval</option>
						</select>
					</li>
					<li class="col-mob-12 col-m-10 col-8" >
						<label for="who" class="col-m-3">Who send you?</label>
						<textarea name="who" id="who" class="col-mob-12 col-m-10 col-5"></textarea>
					</li>
				</ul>
					<div class="col-mob-6">
						<input type="submit" class="go" value="Connexion">
					</div>
			</form>
		</main>
		<footer class="arrow" id="footerForm">
			<ul class="col-mob-6">
				<li><a href="index.html" class="navigation">About Us</a></li>	
				<li><a href="index.html" class="navigation">Contact Us</a></li>
				<li><a href="terms.html" class="navigation">Terms and Conditions</a></li>
			</ul>
			<ul class="col-mob-6">
				<li><a href="http://www.linkedin.com/"> <img src="images/logo/linkedin.png" alt="linkedin"/></a></li>
				<li><a href="http://www.facebook.com/"><img src="images/logo/facebook.png" alt="face"/></a></li>
				<li><a href="https://twitter.com/"> <img src="images/logo/twitter.png" alt="twitter"/></a></li>
			</ul>
		</footer>
	</body>
</html>
