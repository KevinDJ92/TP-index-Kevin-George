	<body id="bodyPayment">
    <header>
        <div id="divLogoForm" class="row col-m-10 col-8">

            <a href="index.html" class="col-mob-3 col-1"><img id="h-logo" src="images/logo/logo.png" alt="logo"></a>
            <img src="images/logo/banner.jpg" alt="banner">

            <nav id="navheader" class="col-m-12 col-12">
                <ul>
                    <li class="col-m-4 col-4">
                        <input type="email" name="email" placeholder="email@email.com" required>
                    </li>
                    <li class="col-m-4 col-4">
                        <input type="password" name="password" placeholder="password" required/>
                    </li>
                    <li class="col-m-4 col-4">
                        <input type="submit" value="Connexion">
                    </li>
                </ul>
            </nav>
            <form class="col-mob-9">
                <input type="search" placeholder="chercher" class="col-mob-12"/>
                <input type="submit" value="Soumettre" class="">
            </form>

        </div>
        <div class="mobile-nav col-mob-12">

            <div class="menu-btn" id="menu-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

    </header>

    <form class="payWrapper row col-10">
			<ul>
				<li class="col-mob-12">
					<p class="col-m-3"><span>Pays :</span></p>
					<select name="country" id="country" class=" col-mob-12 col-m-9"> 
						<option value="Canada">Argentine</option>
						<option value="Canada">Canada</option> 
						<option value="Us">États-Unis d'Amérique</option>
						<option value="Cambodia">Cambodge</option>
					</select>
				</li>
				<li class="col-mob-12" >
					<ul class="">
						<li class="col-mob-6"><input type="radio" name="credit" id="credit" value="credit"/> 
						<label for="credit">Crédit</label></li>
						<li class="col-mob-6"><input type="radio" name="credit" id="debit" value="debit"/> 
						<label for="debit">Débit</label></li>
					</ul>
				</li>
				<li class="col-mob-12" ><label for="cardNumber" class="col-m-3">Carte de Crédi <span>(*):</span></label>
				<input type="text" id="cardNumber" name="cardNumber" value="0" placeholder="000-0000-0000"  class="col-mob-12 col-m-5" required/></li>
				<li class="">
					<ul class="row">
						<li class="col-mob-2"><input type="radio" name="creditCard" id="visa" value="visa" /> 
						<label for="visa"><img src="images/logo/visa.jpg" alt="lespro" id="visaImg" class=""/></label></li>
						<li class="col-mob-2"><input type="radio" name="creditCard" id="americanExpress" value="americanExpress"/>
						<label for="americanExpress">A.E.<img src="images/logo/americanExpress.jpg" alt="lespro" id="americanExpressImg" class=""/></label></li>
						<li class="col-mob-2"><input type="radio" name="creditCard" id="masterCard" value="masterCard"/>
						<label for="masterCard"><img src="images/logo/masterCard.jpg" alt="lespro" id="masterCardImg" class=""/></label></li>
						<li class="col-mob-2"><input type="radio" name="creditCard" id="discover" value="discover"/> 
						<label for="discover">Disc.<img src="images/logo/discover.jpg" alt="lespro" id="discoverImg" class=""/></label></li>
						<li class="col-mob-2"><input type="radio" name="creditCard" id="payPal" value="payPal"/> 
						<label for="payPal"><img src="images/logo/payPal.jpg" alt="lespro" id="payPalImg" class=""/></label></li>
					</ul>
				</li>
				
				<li class="col-mob-12"><label for="date"  class="col-m-3">Exp. Date <span>(*):</span></label>
				<input type="date" name="date" id="date" class="col-mob-12 col-m-9" required/></li>
				<li class="col-mob-12" ><label for="cardCode" class="col-m-3">Code <span>(*):</span></label>
				<input type="number" id="cardCode" value="" placeholder="000"  class="col-mob-12 col-m-9" required></li>
				<li class="col-mob-12"><p>Détails de facturation</p></li>
				<li class="col-mob-12" ><label for="name" class="col-m-3">Prénom<span>(*):</span></label>
				<input type="text" id="name" value="name" placeholder="Name"  class="col-mob-12 col-m-3" required></li>
				<li class="col-mob-12"><label for="lastName" class="col-m-3">Nom de famille <span>(*):</span></label>
				<input type="text" id="lastName" value="lastName" placeholder="Last Name" class="col-mob-12 col-m-9" required></li>
				<li class="col-mob-12"><label for="address" class="col-m-3">Adresse 1<span>(*):</span></label>
				<input type="text" id="address" value="address" placeholder="address" class="col-mob-12 col-m-9" required></li>
				<li class="col-mob-12"><label for="addressTwo" class="col-m-3">Adresse 2<span></span></label>
				<input type="text" id="addressTwo" value="addressTwo" placeholder="address optional" class="col-mob-12 col-m-9"/></li>
				
				<li class="col-mob-12">
					<p class="col-m-3"><span>Ville :</span></p>
					<select name="city" id="city" class="col-m-4"> 
						<option value="montreal">Montréal</option> 
						<option value="quebec">Québec</option>
						<option value="laval">Laval</option> 
					</select>
				</li>
				
				<li class="col-mob-12"><label for="zip" class="col-m-3">Code postal<span>(*):</span></label>
				<input type="text" id="zip" value="zip" placeholder="Zip Code" class="col-m-5"/></li>
				
				<li class="col-mob-12"><p>Contact Information</p></li>
				
				<li class="col-mob-12"><label for="email" class="col-m-3">Email <span>(*):</span></label>
				<input type="email" name="email" id="email" placeholder="fulanito@detal.com" class="col-mob-12 col-m-9" ></li>
				<li class="col-mob-12"><label for="tel" class="col-m-3">Téléphone <span>(*):</span></label>
				<input type="tel" name="tel" id="tel" pattern="^\(?\d{3}\)?(-| )?\d{3}(-| )?\d{4}$" placeholder="000-000-0000" class="col-mob-12 col-m-9"></li>
				
			</ul>
			<div class="col-mob-3 col-mob-6">
				<input type="submit" class="" value="PAYER">
			</div>
		</form>

            <p>Suivez nous</p>

                <li><a href="http://www.facebook.com/"><img src="images/logo/facebook.png" alt="face"/></a></li>
